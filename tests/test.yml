---

- hosts: 'localhost'
  pre_tasks:
    - name: 'Add repository xenial-updates'
      apt_repository:
        repo: 'deb http://us.archive.ubuntu.com/ubuntu/ xenial-updates universe'
        update_cache: yes
      when: 'ansible_distribution == "Debian"'
  roles:
    - { role: 'role_under_test' }