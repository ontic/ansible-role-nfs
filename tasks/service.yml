---

- name: 'NFS | Enable rpcbind service.'
  become: yes
  service:
    name: 'rpcbind'
    state: '{{ nfs_service_state }}'
    enabled: '{{ nfs_service_enabled }}'
  when: '{{ ansible_os_family == "RedHat" }}'

- name: 'NFS | Enable NFS service.'
  become: yes
  service:
    name: '{{ nfs_service_name }}'
    state: '{{ nfs_service_state }}'
    enabled: '{{ nfs_service_enabled }}'